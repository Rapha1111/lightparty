<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FLASH LIGHT</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="apple-touch-icon" href="icon.jpg">
  <meta name="apple-mobile-web-app-title" content="FLASH LIGHT">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.jpg"/>
  <meta name="theme-color" content="#000000">
</head>

<body>
  <h1>LIGHT PARTY</h1>
  <div class="button-container">
      <button onclick="initializeMicrophone()">Commencer</button>
  </div>
  <br>
  <h3>Light color :</h3>
  <br>
  <div class="color-buttons">
      <button class="white-btn active" onclick="changeColor('white', this)">White</button>
      <button class="violet-btn" onclick="changeColor('violet', this)">Violet</button>
      <button class="red-btn" onclick="changeColor('red', this)">Red</button>
      <button class="blue-btn" onclick="changeColor('blue', this)">Blue</button>
  </div>
  <div class=flash hidden id=flash><p></p></div>
  <script src="script.js"></script>
</body>

</html>
