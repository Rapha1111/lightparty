<body>
  <h1>LIGHT PARTY</h1>
  <div class="button-container">
      <button onclick="initializeMicrophone()">Commencer</button>
  </div>
  <br>
  <h3>Light color :</h3>
  <br>
  <div class="color-buttons">
      <button class="white-btn active" onclick="changeColor('white', this)">White</button>
      <button class="violet-btn" onclick="changeColor('violet', this)">Violet</button>
      <button class="red-btn" onclick="changeColor('red', this)">Red</button>
      <button class="blue-btn" onclick="changeColor('blue', this)">Blue</button>
      <button class="auto-btn" onclick="autocolo(this)">Automatic</button>
  </div>
  <div class="slider-container">
      <label for="frequency-slider" class="slider-label">Fréquence maximale traitée : <span id="slider-value" class="slider-value">21000</span> Hz</label>
      <input type="range" id="frequency-slider" class="slider" min="1500" max="21000" value="21000" step="1500" oninput="updateSliderValue(this.value)">
  </div>
  <div class=flash hidden id=flash><p></p></div>
  <script src="script.js"></script>
</body>

</html>
